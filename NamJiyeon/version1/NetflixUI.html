<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            align-items: center;
            position: relative;
        }
        .navbar .search input[type="text"] {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #000;
            color: #fff;
            width: 200px;
            margin-right: 5px;
        }
        .navbar .search button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        .section {
            padding: 80px 20px 20px 20px;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .carousel {
            display: flex;
            gap: 10px;
        }
        .carousel button {
            width: 200px;
            height: 300px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NETFLIX 줄거리 검색 서비스</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search">
                <button onclick="executeSearch()">Search</button>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>For you</h2>
        <div class="carousel">
            <button onclick="location.href='movie.html'">Movie Title 1</button>
            <button onclick="location.href='movie.html'">Movie Title 2</button>
            <button onclick="location.href='movie.html'">Movie Title 3</button>
            <button onclick="location.href='movie.html'">Movie Title 4</button>
            <button onclick="location.href='movie.html'">Movie Title 5</button>
            <button onclick="location.href='movie.html'">Movie Title 6</button>
        </div>
    </div>
    <script>
        function executeSearch() {
            var searchInput = document.getElementById('searchInput').value;
            alert('Searching for: ' + searchInput);
        }
    </script>
</body>
</html>
