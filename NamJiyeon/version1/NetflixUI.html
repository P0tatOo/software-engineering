<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            margin-left: auto;
            display: flex;
            align-items: center;
            position: relative;
        }
        .navbar .search input[type="text"] {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #000;
            color: #fff;
            padding-left: 30px;
            width: 200px;
        }
        .navbar .search .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .navbar .search .close-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            cursor: pointer;
        }
        .section {
            padding: 80px 20px 20px 20px;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .carousel {
            display: flex;
            gap: 10px;
        }
        .carousel img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
    <script>
        function clearSearch() {
            document.getElementById('searchInput').value = '';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">NETFLIX 줄거리 검색 서비스</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search">
            <span class="search-icon">&#128269;</span>
            <span class="close-icon" onclick="clearSearch()">&#10006;</span>
        </div>
    </div>
    <div class="section">
        <h2>For you</h2>
        <div class="carousel">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1" onclick="location.href='movie.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2" onclick="location.href='movie.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3" onclick="location.href='movie.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4" onclick="location.href='movie.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 5" onclick="location.href='movie.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 6" onclick="location.href='movie.html'">
        </div>
    </div>
</body>
</html>
