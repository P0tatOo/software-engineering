<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            align-items: center;
            position: relative;
        }
        .navbar .search input[type="text"] {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #000;
            color: #fff;
            width: 200px;
            margin-right: 5px;
        }
        .navbar .search button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        .movie-details {
            padding: 80px 20px 20px 20px;
        }
        .movie-details h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .movie-details p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .heart-button {
            background: #000;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .heart-button svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
        .heart-button.active svg {
            fill: #e50914;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NETFLIX 줄거리 검색 서비스</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search">
                <button onclick="executeSearch()">Search</button>
            </div>
        </div>
    </div>
    <div class="movie-details">
        <h1>Movie Title</h1>
        <p> 줄거리 내용</p>
        <div class="buttons">
            <button class="heart-button" id="likeButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        function executeSearch() {
            var searchInput = document.getElementById('searchInput').value;
            alert('Searching for: ' + searchInput);
        }

        document.getElementById('likeButton').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
