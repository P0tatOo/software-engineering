<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .navbar .search input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }
        .hero {
            height: 60vh;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding-top: 80px; /* To avoid content being hidden under navbar */
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #e50914;
            border: none;
            cursor: pointer;
        }
        .section {
            padding: 40px 20px;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .carousel img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NETFLIX 줄거리 검색 서비스</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="hero">
        <div>
            <h1>Featured Movie</h1>
            <button>Watch Now</button>
        </div>
    </div>
    <div class="section">
        <h2>From your keyword</h2>
        <div class="carousel">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4">
            <img src="https://via.placeholder.com/200x300" alt="Movie 5">
            <img src="https://via.placeholder.com/200x300" alt="Movie 6">
        </div>
    </div>
    <div class="section">
        <h2>For you</h2>
        <div class="carousel">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4">
            <img src="https://via.placeholder.com/200x300" alt="Movie 5">
            <img src="https://via.placeholder.com/200x300" alt="Movie 6">
        </div>
    </div>
</body>
</html>
